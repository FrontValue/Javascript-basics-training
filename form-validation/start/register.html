<!DOCTYPE html>
<html lang="en">
<head>
    <title>Store Homepage</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>Store Homepage</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Additional content, such as navigation, goes here.</p>
        </div>
        <div class="content-bar">
            <h2>Register</h2>
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>

                <input type="submit" value="Submit" id="submitBtn" disabled>
            </form>

        </div>
    </div>
    <div class="footer">
        <p>Footer content, such as copyright information, goes here.</p>
    </div>
</div>
</body>

<script src="form-validation.js"></script>

</html>
